<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="bg-dark">
    <div class="container vh-100">
        <div class="row h-100 d-flex align-items-center justify-content-center">
            <div class="col-md-6 text-white text-start">
                <section>
                    <h1 class="w-75 fw-bold">
                        Vertically centered
                        hero sign-up form
                    </h1>
                    <p class="w-50">
                        Below is an example form built entirely
                        with Bootstrap's form controls. Each
                        required form group has a validation
                        state that can be triggered by
                        attempting to submit the form without
                        completing it.
                    </p>
                </section>
            </div>
            <div class="col-md-4">
                <div class="card p-4 shadow">
                    <form class="p-3" >
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Email address" class="form-control w-100 my-3 p-3">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control w-100 my-3 p-3">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label for="#">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-3 p-3">Sign up</button>
                        <hr>
                        <p>
                            By clicking Sign up, you agree to the
                            terms of use.
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
